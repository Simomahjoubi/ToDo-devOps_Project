name: CI/CD Dev to Main

on:
  push:
    branches: [ dev ] # Le pipeline se déclenche sur la branche dev

jobs:
  # ÉTAPE 1 : TESTS (Basé sur votre app.py et App.js)
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install Backend Dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest
          # Ajoutez vos commandes de tests ici (ex: pytest)

      - name: Run Backend Tests
        run: |
          cd backend
          python -m pytest test_app.py

  # ÉTAPE 2 : BUILD DOCKER (Vérification que ça compile)
  # build:
  #   needs: test
  #   runs-on: ubuntu-latest
  #   steps:
  #     - uses: actions/checkout@v4
      
  #     - name: Build Backend Image
  #       run: docker build ./backend -t backend-test

  #     - name: Build Frontend Image
  #       run: docker build ./frontend -t frontend-test
  
 # ÉTAPE 3 : BUILD ET PUSH DOCKER
  build-and-push:
    needs: test # N'exécute ceci que si les tests passent
    runs-on: ubuntu-latest
    if: github.event_name == 'push' # Ne push que sur un vrai commit, pas sur PR
    
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/todo-backend:latest

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/todo-frontend:latest

  # ÉTAPE 4 : MERGE AUTOMATIQUE VERS MAIN
  merge-to-main:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main             # On se place sur main
          fetch-depth: 0        # Récupère tout l'historique
          token: ${{ secrets.MY_GITHUB_TOKEN }} # Votre PAT (voir ci-dessous)

      - name: Merge dev into main
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "actions@github.com"
          git merge origin/dev --no-ff -m "Auto-merge dev to main after successful CI"
          git push origin main