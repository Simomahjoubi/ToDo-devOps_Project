name: CI/CD Pipeline

on:
  push:
    branches: [ main ] # Se déclenche quand tu pousses sur la branche main
  pull_request:
    branches: [ main ]

jobs:
  # ÉTAPE 1 : TESTS (Optionnel mais recommandé)
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install Backend Dependencies
        run: |
          pip install -r backend/requirements.txt
          # Ici tu pourrais ajouter: pytest

  # ÉTAPE 2 : BUILD ET PUSH DOCKER
  build-and-push:
    needs: test # N'exécute ceci que si les tests passent
    runs-on: ubuntu-latest
    if: github.event_name == 'push' # Ne push que sur un vrai commit, pas sur PR
    
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/todo-backend:latest

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/todo-frontend:latest